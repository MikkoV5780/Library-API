{% extends "base.html" %}

{% block title %}System Biblioteczny - Dodaj książkę{% endblock %}

{% block content %}
    <h1>Dodaj nową książkę</h1>
    
    <form method="post" action="/books/add">
        <div class="form-group">
            <label for="serial_number">Numer seryjny (6 cyfr):</label>
            <input type="number" id="serial_number" name="serial_number" min="100000" max="999999" required>
        </div>
        
        <div class="form-group">
            <label for="title">Tytuł:</label>
            <input type="text" id="title" name="title" required>
        </div>
        
        <div class="form-group">
            <label for="author">Autor:</label>
            <input type="text" id="author" name="author" required>
        </div>
        
        <div class="form-group">
            <button type="submit" class="btn btn-success">Dodaj książkę</button>
            <a href="/books" class="btn">Anuluj</a>
        </div>
    </form>
{% endblock %}
